{% extends "layout/content.html" %}
{% load i18n %}

{% block title %}{% trans "Erreur 403" %}{{ block.super }}{% endblock %}

{% block content %}

    <h1>{% trans "Erreur 403" %}</h1>
    <p class="lead">{% trans "Accès refusé." %}</p>

    {% if exception %}
        <div class="alert alert-warning" role="alert">
            <p class="mb-0">{{ exception }}</p>
        </div>
    {% endif %}

{% endblock %}
