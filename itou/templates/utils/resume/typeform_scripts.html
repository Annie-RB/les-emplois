<script src="https://embed.typeform.com/embed.js"></script>
<script>
  window.addEventListener("DOMContentLoaded", function() {
    let resume_form = document.getElementById("resumeForm");
    let job_seeker_form = $("#job_seeker_form");
    let user_email = "{{ user.email }}"
    window.typeformEmbed.makeWidget(
        resume_form, `https://admin.typeform.com/to/e2hX2fUg#mailuser=${user_email}`, {
            onSubmit: function(event) {
              $("#typeform_response_id").val(event.response_id);
              job_seeker_form.submit();
            }
        });
    });
</script>
